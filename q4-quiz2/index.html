<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log-in</title>

	<link rel="icon" type="image/x-icon" href="icon.png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
		body {
			background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRffUZMjvDl8LL_vRF8KLlp-aMIOEDqVf9_t3uYPz5HrpLDv_FKOAzUT-VYVbiKlyJS09Y&usqp=CAU);
		}

		.container {
			width: 400px;
			justify-content: center;
			border: 2px solid black;
			padding: 15px;
			background: whitesmoke;
		}

	</style>
</head>
<body>

	<br>
	<br>
	<br>
	<br>
	<br>

<div class="container">

	<center><img src="lady.png" height="200px"></center>

	<form>
	    <div class="email mb-3">
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3">
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="remember mb-3">
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>

	    <center>
	    	<a href="mainpage.html" class="btn btn-outline-dark btn-sm">Sign up</a>
	    	<a href="mainpage.html" class="btn btn-outline-dark btn-sm">Log in</a>

	    </center>
	</form>
</div>

</body>
</html>
